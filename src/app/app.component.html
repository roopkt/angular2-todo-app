<section class="todoapp">
  <!--header that lets us create new todo-->
  <app-todo-list-header add="onAddTodo($event)"></app-todo-list-header>

  <section class="main" *ngIf="todos.length>0">
    <ul class="todo-list">
        <li *ngFor="let todo of tods" [class.completed]="todo.completed">
            <div class="view">
                <input type="checkbox" (click)="toggleTodoComplete(todo)" 
                [checked]="todo.complete" class="toggle">
                <label for="">{{todo.title}}</label>
                <button class="destroy" (click)="removeTodo(todo)">    </button>
            </div>
        </li>

    </ul>
  </section>

 <footer class="footer" *ngIf="todo.length>0">
     <span class="todo-count">
         <strong>{{todos.length}}</strong>
         {{todos.length==1 ? 'item' : 'items'}} left 
     </span>
 </footer>
   <!--footer that displays statistics 
  <app-todo-list-footer></app-todo-list-footer>-->




</section>
